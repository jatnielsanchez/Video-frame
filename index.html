<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video en loop</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .mensaje {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/6oauINNUFPU?autoplay=1&loop=1&playlist=6oauINNUFPU&mute=1" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

</body>
</html>
